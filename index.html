<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body onload="startCount()">
  <div id="content-p">
    <div class="titulo">
      <h1> We're launching soon</h1>
    </div>
    <div class="temporizador">
      <div class="content">
        <div id="con-day" class="sub-con ">
          <h2 id="days">
            08
          </h2>
        </div>
        <h3>
          Days
        </h3>
      </div>
      <div class="content">
        <div id="con-ho" class="sub-con">
          <h2 id="hours">
            00
          </h2>
        </div>
        <h3>
          hours
        </h3>
      </div>
      <div class="content">
        <div id="con-min" class="sub-con">
          <h2 id="minutes">
            01
          </h2>
        </div>
        <h3>
          minutes
        </h3>
      </div>
      <div class="content">
        <div id="con-seg" class="sub-con">
          <h2 id="segundos">
            05
          </h2>
        </div>
        <h3>
          seconds
        </h3>
      </div>
  
    </div>

  </div>
  
<div id="footer">
  <div id="icons">
    <div class="icon">
      <img id="face" src="images/icon-facebook.svg" alt="">
    </div>
    <div class="icon">
      <img id="pin" src="images/icon-pinterest.svg" alt="">
    </div>
    <div class="icon">
      <a href="https://www.instagram.com/felipe_caos/">
        <img src="images/icon-instagram.svg" alt="">
      </a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/felipe_caos/">Felipe Castro</a>.
  </div>
</div>
  <script src="app.js"></script>
</body>
</html>
